<button (click)="add()" class="btn btn-primary">Add New</button>
<table mat-table class="table table-striped">
  <thead>
  <th>ID  </th>
  <th>Title  </th>
  <th>Description  </th>
  <th>Expired At  </th>
  <th>Options </th>
  </thead>

  <tbody>
    <tr *ngFor="let row of jobs">
      <td>{{ row.job}}</td>
      <td>{{ row.jobTitle}}</td>
      <td>{{ row.description}}</td>
      <td>{{ row.expiredAt}}</td>
      <td> <a class="btn btn-danger" (click)="delete( row.job )"><i class="fa fa-trash"></i></a></td>

      <td> <a class="btn btn-success" (click)="edit( row.job )"><i class="fas fa-pencil-alt"></i></a></td>
    </tr>
  </tbody>

</table>
